<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
    </style>
</head>

<body style="background-color:black;">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg" style="background-color:#00a65a;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">My Book Recommender</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Recommendation Section -->
<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <h1 class="text-white mb-4" style="font-size:50px;">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control mb-3" placeholder="Enter a book you like...">
                <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
            </form>
        </div>

        {% if data %}
            {% for i in data %}
            <div class="col-md-3 mt-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ i[2] }}" alt="Book Image"> <!-- i[2] for image-->
                    <div class="card-body bg-dark text-white">
                        <h5 class="card-title">{{ i[0] }}</h5> <!-- i[0] for book name-->
                        <p class="card-text">{{ i[1] }}</p><!-- i[1] for author-->
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
