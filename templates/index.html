<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
    </style>
</head>
<body style="background-color:black">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg" style="background-color:#00a65a;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">My Book Recommender</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Book Cards -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white mt-4 mb-3" style="font-size:50px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                <div class="card-body bg-dark text-white">
                    <h5 class="card-title">{{ book_name[i] }}</h5>
                    <p class="card-text">by {{ author[i] }}</p>
                    <p class="card-text">Votes: {{ votes[i] }}</p>
                    <p class="card-text">Rating: {{ ratings[i] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
